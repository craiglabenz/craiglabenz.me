<div class="entry-header">
  <h2>
    <a href="{{ entry.get_absolute_url }}">
      {{ entry.title }}
    </a>
  </h2>
  <div>
    <span class="entry-date">{{ entry.formatted_date_str }}</span>
    {% for tag in entry.tags.all %}
      <a href="{% url 'entries_by_tag' tag_name=tag.name %}" class="entry-tag tag-{{ tag.slug }}"><span>{{ tag.name }}</span></a>
    {% endfor %}
  </div>
</div>
